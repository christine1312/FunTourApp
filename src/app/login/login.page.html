<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>

    <ion-buttons slot="end">
        <ion-button (click)="signup()">Sign up</ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content padding>
  
  <ion-img [src]="imgfile"></ion-img>

  <div id="loginElements">    

  <ion-label color="primary" position="floating">email</ion-label>
    <ion-input id="email" type="text" [(ngModel)]='email' required></ion-input>

    <ion-label color="primary" position="floating">password</ion-label>
    <ion-input id="password" type="password" [(ngModel)]='password' required></ion-input>

    <br>

  <ion-button class="submit-btn" expand="block" type="submit" (click)="login()">Login</ion-button>

  <br>

  <ion-button class="submit-btn" class="left" display="inline-block" (click)="loginGoogle()">Google Login</ion-button>

  <ion-button class="submit-btn" class="right" display="inline-block" (click)="loginGoogle()">Facebook Login</ion-button>
</div>

</ion-content>
